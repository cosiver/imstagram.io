<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Estilo Instagram</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .form-container h1 {
      font-family: 'Courier New', Courier, monospace;
      font-size: 2rem;
      color: #111;
      margin-bottom: 1rem;
    }

    .input-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      color: #555;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      color: #333;
    }

    input:focus {
      outline: none;
      border: 1px solid #bc1888;
      box-shadow: 0 0 5px rgba(188, 24, 136, 0.5);
    }

    .submit-btn {
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(45deg, #ff7b00, #e95385);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: linear-gradient(45deg, #e95385, #ff7b00);
    }

    .form-footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    .form-footer a {
      color: #bc1888;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Iniciar Sesión</h1>
    <form action="#" method="post">
      <div class="input-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="submit-btn">Iniciar Sesión</button>
    </form>
    <div class="form-footer">
      <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
    </div>
  </div>
</body>
</html>
